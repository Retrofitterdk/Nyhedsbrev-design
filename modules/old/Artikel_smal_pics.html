<table width="250" cellpadding="0" cellspacing="0" border="0" align="center" style="border-bottom: 1px solid #e5e5e5;" id="templateColumns">
	<tr>
		<td width="250" height="5" style="height:5px;"><img src="http://kunder.apsis.se/shared/pixel.gif" width="1" height="1" alt="" class="templateColumnContainer"></td>
	</tr>
	<tr>
		<td>
			<table width="250" cellpadding="0" cellspacing="0" border="0" align="center" class="singleColumnContainer">
				<tr>
					<td align="left" class="singleColumnContent">
						<font style="font-family: Helvetica, Arial, sans-serif; font-size: 16px; font-weight: bold; color: #333333; line-height: 20px;" class="title">
							<anpa href="##RSSLink##" style="text-decoration:none; color:#333333;">##RSSTitle##</anpa>
						</font>
					</td>
				</tr>
				<tr>
					<td align="left" class="singleColumnContent">
						<table width="250" cellpadding="0" cellspacing="0" border="0" align="left" id="templateColumns">
						    <tr>
						    	<td align="left" valign="top" width="157" class="templateColumnContainer">
						    	    <table border="0" cellpadding="0" cellspacing="0" width="157" class="rightColumnContainer">
						    	        <tr>
						    	        	<td class="rightColumnContent">
						    	  				<table width="157" cellpadding="0" cellspacing="0" border="0" align="left" class="singleColumnContainer">
						    	  					<tr>
						    	  						<td align="left" style="padding-right:10px;" class="singleColumnContent">
						    	  							<font style="font-family: Helvetica, Arial, sans-serif; font-size: 13px; color: #333333; line-height: 16px;" class="description">
						    	  								<anpa href="##RSSLink##" style="text-decoration:none; color:#333333;">##RSSDescription##</anpa>
						    	  							</font>
						    	  						</td>
						    	  					</tr>
						    	  				</table>
						    	  			</td>
						    	  		</tr>
						    	  	</table>
						    	</td>
						    	<td align="right" valign="top" width="93" class="templateColumnContainer">
						    	    <table border="0" cellpadding="0" cellspacing="0" width="83" class="leftColumnContainer">
						    	        <tr>
						    	            <td class="leftColumnImage">
						    					<ANPIMG src="##RSSImage##" width="83" height="" align="" valign="top" link="##RSSLink##">
						    	            </td>
						    	        </tr>
						    	    </table>
						    	</td>
						    </tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td width="250" height="5" style="height:5px;"><img src="http://kunder.apsis.se/shared/pixel.gif" width="1" height="1" alt="" class="templateColumnContainer"></td>
	</tr>
</table>
