<table width="520" cellpadding="0" cellspacing="0" border="0" align="left" style="border-bottom: 1px solid #e5e5e5;" id="templateColumns">
	<tr>
		<td width="520" style="padding-top:4px"><img src="http://kunder.apsis.se/shared/pixel.gif" width="1" height="1" alt="" class="templateColumnContainer"></td>
	</tr>
    <tr>
    	<td>
    		<table width="520" cellpadding="0" cellspacing="0" border="0" align="left" id="templateColumns">
    			<tr>
					<td align="left" valign="top" width="260" class="templateColumnContainer">
					    <table border="0" cellpadding="0" cellspacing="0" width="250" class="leftColumnContainer">
					        <tr>
					            <td class="leftColumnImage">
									<ANPIMG src="##RSSImage##" width="250" height="" align="" valign="top" link="##RSSLink##">
					            </td>
					        </tr>
					    </table>
					</td>
					<td align="left" valign="top" width="260" class="templateColumnContainer">
					    <table border="0" cellpadding="0" cellspacing="0" width="260" class="rightColumnContainer">
					        <tr>
					            <td class="rightColumnContent">
					  			<table width="260" cellpadding="0" cellspacing="0" border="0" align="left" class="singleColumnContainer">
					  				<tr>
					  					<td align="left" style="padding-left:10px;" class="singleColumnContent">
					  						<font style="font-family: Helvetica, Arial, sans-serif; font-size: 20px; font-weight: bold; color: #333333; line-height: 26px;" class="title">
					  							<anpa href="##RSSLink##" style="text-decoration:none; color:#333333;">##RSSTitle##</anpa>
					  						</font>
					  					</td>
					  				</tr>
					  				<tr>
					  					<td align="left" style="padding-left:10px;" class="singleColumnContent">
					  						<font style="font-family: Helvetica, Arial, sans-serif; font-size: 13px; color: #333333; line-height: 16px;" class="description">
					  							<anpa href="##RSSLink##" style="text-decoration:none; color:#333333;">##RSSDescription##</anpa>
					  						</font>
					  					</td>
					  				</tr>
					  			</table>
					  		</td>
					  	</tr>
					  </table>
					</td>
				</tr>
			</table>
		</td>
    </tr>
	<tr>
		<td width="520" style="padding-top:4px"><img src="http://kunder.apsis.se/shared/pixel.gif" width="1" height="1" alt="" class="templateColumnContainer"></td>
	</tr>
</table>
